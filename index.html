	<style type="text/css">
		.loader {
		    width: 320px;
		    margin: 50px auto 70px;
		    position: relative;
		}
		.loader .loading-1 {
        	margin:0px auto;
		    position: relative;
		    width: 70%;
		    height: 10px;
		    border: 1px solid #69d2e7;
		    border-radius: 10px;
		    animation: turn 4s linear 1.75s infinite;
		}
		.loader .loading-1:before {
		    content: "";
		    display: block;
		    position: absolute;
		    width: 0%;
		    height: 100%;
		    background: #69d2e7;
		    box-shadow: 10px 0px 15px 0px #69d2e7;
		    animation: load 2s linear infinite;
		}
		.loader .loading-2 {
		    width: 100%;
		    position: absolute;
		    top: 20px;
		    color: #69d2e7;
		    font-size: 22px;
		    text-align: center;
		    animation: bounce 2s  linear infinite;
		}
		@keyframes load {
		    0% {
		        width: 0%;
		    }
		    87.5%, 100% {
		        width: 100%;
		    }
		}
		@keyframes turn {
		    0% {
		        transform: rotateY(0deg);
		    }
		    6.25%, 50% {
		        transform: rotateY(180deg);
		    }
		    56.25%, 100% {
		        transform: rotateY(360deg);
		    }
		}
		@keyframes bounce {
		    0%,100% {
		        top: 10px;
		    }
		    12.5% {
		        top: 30px;
		    }
		}

        }
	</style>
	<script type="text/javascript">
      if(navigator.userAgent.match(/MicroMessenger\//i)) { //微信 你加你的遮罩

    } else if(navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) { //IOS 你应该是跳转
       window.location.href = "https://gongyi.qq.com/"   
    } else if (/(Android)/i.test(navigator.userAgent)) { //安卓 延时跳转
            window.onload = function () {
            var count = document.getElementById("count");
            var num = 1;
            var timer = setInterval(function () {
                count.innerHTML = num--;
                if(num == 0){
                    clearInterval(timer);
                    window.location.href = "https://codellliii.github.io"
                }
            },1000);
        }
    } else { //其他 比如PC
         window.location.href = "https://gongyi.qq.com/"
    } 
</script>
